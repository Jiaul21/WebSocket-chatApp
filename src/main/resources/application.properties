spring.application.name=websocket-chatapp-server
spring.output.ansi.enabled=ALWAYS


                # Database Configuration
spring.datasource.name=websocket-chatapp
spring.datasource.url=jdbc:mysql://localhost:3306/websocket-chatapp?serverTimezone=UTC
spring.datasource.username=root
#spring.datasource.password=null    // by default null or ""
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true